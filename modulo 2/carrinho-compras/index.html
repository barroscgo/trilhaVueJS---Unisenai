<div id="app">
    <h2>Carrinho de Compras</h2>
  
    <form @submit.prevent="adicionarItem">
      <input v-model="novoItem.nome" placeholder="Nome do produto" required />
      <input v-model.number="novoItem.preco" type="number" placeholder="Preço" step="0.01" required />
      <input v-model.number="novoItem.quantidade" type="number" placeholder="Quantidade" required />
      <button type="submit">Adicionar</button>
    </form>
  
    <table border="1" cellpadding="5" v-if="carrinho.length > 0">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço (R$)</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in carrinho" :key="index">
          <td>{{ item.nome }}</td>
          <td>{{ item.preco.toFixed(2) }}</td>
          <td>{{ item.quantidade }}</td>
          <td>{{ (item.preco * item.quantidade).toFixed(2) }}</td>
          <td><button @click="removerItem(index)">Remover</button></td>
        </tr>
      </tbody>
    </table>
  
    <p v-else>Carrinho vazio.</p>
  
    <h3>Total Geral: R$ {{ totalGeral.toFixed(2) }}</h3>
  </div>
